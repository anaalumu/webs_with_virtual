{% extends "base.html" %}

{% block specific_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_forms.css') }}">
{% endblock %}

{% block content %}
<div class="content">
    <div class="form-box">
        <h1>Create a New Recipe</h1>
        <form action="{{ url_for('main.create_recipe')}}" method="post">
            <div class="input-group">
                <div class="input-field">
                    <input type="text" name = "title" placeholder="Title" required/>
                </div>
                <div class="input-field">
                    <input type="text" name = "description" placeholder="Description" required/>
                </div>
                <div class="input-field">
                    <label for="people">Number of People:</label>
                    <select id="people" name="n_person" required/>
                        <option value="1">1 person</option>
                        <option value="2">2 people</option>
                        <option value="3">3 people</option>
                        <option value="3">4 people</option>
                        <option value="3">5 people</option>
                        <option value="3">6+ people</option>
                    </select>
                </div>
                <div class="input-field">
                    <input type="number" name = "cooking_time" placeholder="Cooking Time (min)" required/>
                </div>
                <div class="input-field">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty" name="dificulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <option value="expert">Expert</option>
                    </select>
                </div>                
                <div class="input-field">
                    <label for="photo">Upload Photo:</label>
                    <input type="file" id="photo" name="main_photo" accept="image/*" required/>
                </div>
            </div>
            <div class="btn-field">
                <button type="button" >Upload</button>
            </div>

        </form>
    </div>
</div>

<!--falta fotos ingredientes y steps-->
{% endblock %}
