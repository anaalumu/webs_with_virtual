{% extends 'base.html' %}

{% block specific_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_forms.css') }}">
{% endblock %}

{% block content %}
    <div class="content">
        <div class="form-box">
            <h1>Sign Up</h1>
            <form action="{{ url_for('auth.signup')}}" method="post">
                <div class="input-group">
                    <div class="input-field">
                        <!--hay un video para poner un icono si queremos-->
                    </div>
                    <div class="input-field">
                        <input type="text" name="username" placeholder="Username" required/>
                    </div>
                    <div class="input-field">
                        <input type="email" name="email" placeholder="Email" required/>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" placeholder="Password" required/>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password_repeat" placeholder="Repeat Password" required/>
                    </div>
                    <!--hay un video para poner lost password-->
                </div>
                <div class="btn-field">
                    <button type="button" ><input type="submit"/>Sign Up</button>
                    <button type="button" class="disable" onclick="window.location.href='userlogin.html'">Log In</button>
                </div>

            </form>
            <div class="flash-messages">
                {% with messages = get_flashed_messages() %}
                    {% for message in messages %}
                <div class="notification">{{ message }}</div>
                    {% endfor %}
                {% endwith %}
            </div>
        </div>
    </div>

{% endblock %}
