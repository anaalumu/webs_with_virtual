{% extends 'base.html' %}

{% block specific_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_userregister.css') }}">
{% endblock %}

{% block content %}
    <div class="content">
        <div class="form-box">
            <h1>Sign Up</h1>
            <form action="{{ url_for('auth.signup')}}" method="post">
                <div class="input-group">
                    <div class="input-field">
                        <!--hay un video para poner un icono si queremos-->
                        <input type="text" name="username" placeholder="Username" required/>
                    </div>
                    <div class="input-field">
                        <input type="email" name="email" placeholder="Email" required/>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" placeholder="Password" required/>
                    </div>
                    <div class="input-field">
                        <input type="password" name="repeat_password" placeholder="Repeat Password" required/>
                    </div>
                    <!--hay un video para poner lost password-->
                </div>
                <div class="btn-field">
                    <input type="submit" value="Sign Up"/>
                    <button type="button" class="disable" onclick="window.location.href='userlogin.html'">Sign In</button>
                </div>

            </form>
        </div>
    </div>

{% endblock %}
