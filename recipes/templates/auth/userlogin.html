{% extends "base.html" %}

{% block specific_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_userlogin.css') }}">
{% endblock %}

{% block content %}
    <div class="content">
        <div class="form-box">
            <h1>Log In</h1>
            <form action="{{ url_for('auth.userlogin')}}" method="post">
                <div class="input-group">
                    <div class="input-field">
                        <input type="email" name="email" placeholder="Email" required/>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" placeholder="Password" required/>
                    </div>
                    <!--hay un video para poner lost password-->
                </div>
                <div class="btn-field">
                    <!--<button type="button" >Log In</button>-->
                    <input type="submit" value = "Log In"/>
                    <button type="button" class="disable" onclick="window.location.href='userregister.html'">Sign Up</button>
                </div>

            </form>
            <div class="flash-messages">
                {% with messages = get_flashed_messages() %}
                    {% for message in messages %}
                <div class="notification">{{ message }}</div>
                    {% endfor %}
                {% endwith %}
            </div>
        </div>
    </div>

{% endblock %}
